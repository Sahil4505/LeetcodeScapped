<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetcode Scrap</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="box">
        <h1>Leetcode Scrapped</h1>
        <div class="searchbar">
            <input type="text" placeholder="Enter Username" id="search">
            <button>Search</button>
        </div>
        <div class="all hidden">
            <div class="circles">
                <div class="easybox">
                    <div class="easy circle">
                    
                    </div>
                    <h4>Easy</h4>
                </div>
                <div class="mediumbox">
                    <div class="medium circle">
                    
                    </div>
                    <h4>Medium</h4>
                </div>
                
                <div class="hardbox">
                    <div class="hard circle">
                    
                    </div>
                    <h4>Hard</h4>
                </div>
                <div class="totalbox">
                    <div class="total circle">
                    
                    </div>
                    <h4>Total</h4>
                </div>
            </div>
            <div class="acceptance">
                <div class="submission-rate">
                    <p class="count">69.04</p>
                    <p class="name">acceptance Rate</p></div>
                <div class="ranking">
                    <p class="count">34000</p>
                    <p class="name">Global Rank</p>
                </div>
            </div>
            <div class="stat">
                <div class="easy">
                    <p class="count">139</p>
                    <p class="name">Easy</p>
                </div>
                <div class="medium">
                    <p class="count">89</p>
                    <p class="name">medium</p>
                </div>
                <div class="hard">
                    <p class="count">2</p>
                    <p class="name">Hard</p>
                </div>
                <div class="total">
                    <p class="count">233</p>
                    <p class="name">Total</p>
                </div>
            </div>
        </div>
        <!-- <div class="dates">

        </div> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
